<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        position: relative;

    }

    .sky {
        width: 100%;
        height: 200px;
        background-color: skyblue;

    }

    .grass {
        width: 100%;
        height: 300px;
        background-color: green;
    }

    .road {
        width: 100%;
        height: 250px;
        background-color: gray;

    }


    .border {
        width: 100%;
        border: 10px dashed white;
        position: absolute;
        bottom: 100px;
    }

    .img {
        position: absolute;
        bottom: 120px;
        animation-name: mario;
        animation-duration: 10s;
    }

    .img img {
        width: 80px
    }

    @keyframes mario {
        from {
            transform: translateX(0);
         
        }

        to {
            transform: translateX(1400px);
            
        }
    }
</style>









<body>
    <div class="sky"></div>
    <div class="grass"></div>
    <div class="road"></div>
    <div class="border"></div>
    <div class="img"><img src="img/mario.png" alt="" /></div>
</body>

</html>
